
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expensify Take-Home Challenge</title>
    <link rel="icon" href="frontend/global/icons/logo.png">
    <link rel="stylesheet" type="text/css" href="frontend/global/css/styles.css">
</head>
<body>
    <div id="loginContent">
        <div class="title fadeIn">
            <span>Expensify<br>Take-Home<br>Project</span>
        </div>
        <div class="loginForm fadeIn">
            <span class="title">Login</span>
            <form>
                <label for="username">Username</label>
                <input type="text" class="field" id="username" name="username" placeholder="Username" onkeypress="clearLoginFormValidation('username')" onchange="cleanLoginData('username')">
                <label for="password">Password</label>
                <input type="password" class="field" id="password" name="password" placeholder="Password" onkeypress="clearLoginFormValidation('password')" onchange="cleanLoginData('password')">
                <button type="button" onclick="login()">Login</button>
                <div class="error hide">
                    <span>Invalid username or password</span>
                </div>
            </form>
        </div>
    </div>

    <div id="transactionTable" class="hide">
        <h1>Transactions:</h1>
        <table>

            <thead>
                <tr>
                    <th>Transaction Date</th>
                    <th>Merchant</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody id="transactionTableBody">
                <!-- Add the transaction rows here -->
            </tbody>

        </table>
    </div>

    <div id="transactionForm" class="hide">
        <!-- Add your create transaction form here -->
    </div>

    <!-- Javascript Files, we've included JQuery here, feel free to use at your discretion. Add whatever else you may need here too. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="frontend/global/env-var/envDataFrontend.js"></script>
    <script type="text/javascript" src="frontend/global/scripts/script.js"></script>

</body>
</html>
